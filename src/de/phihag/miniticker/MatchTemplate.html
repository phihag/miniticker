<html>
<head>

<meta charset="utf-8" />

</head>

		</tr>
		<tr align="center" valign=middle >

            <td width = "45">{{team1game0}}<br></td>
            <td width = "45">{{team1game1}}<br></td>
            <td width = "45">{{team1game2}}<br></td>

</table>

</html>
